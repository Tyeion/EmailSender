<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container contact-container">
    <h2 class="form-header">Contact Us</h2>

    <form th:action="@{/contact}" th:object="${contactForm}" method="post">
        <!-- Name Field -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name"
                   th:field="*{name}" required
                   placeholder="Enter your full name">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">Name error</div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email"
                   th:field="*{email}" required
                   placeholder="example@domain.com">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}">Email error</div>
        </div>

        <!-- Phone Field -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone"
                   th:field="*{number}"
                   placeholder="+1 (123) 456-7890">
        </div>

        <!-- Query Field -->
        <div class="mb-4">
            <label for="query" class="form-label">Your Message</label>
            <textarea class="form-control" id="query" rows="4"
                      th:field="*{query}" required
                      placeholder="How can we help you?"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('query')}"
                 th:errors="*{query}">Message error</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-submit">
            Send Message
        </button>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Client-side Validation Script -->
<script>
    // Example client-side validation
    (function() {
        'use strict';

        const forms = document.querySelectorAll('.needs-validation');

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
